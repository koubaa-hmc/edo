services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0  # Explicit stable version
    volumes:
      - ./infrastructure/config/zookeeper.properties:/etc/kafka/zookeeper.properties
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    command: /usr/bin/zookeeper-server-start /etc/kafka/zookeeper.properties

  kafka:
    image: confluentinc/cp-kafka:7.5.0      # Explicit stable version
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      - ./infrastructure/config/server.properties:/etc/kafka/server.properties
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
    # This command forces the use of your properties file without KRaft checks
    command: /usr/bin/kafka-server-start /etc/kafka/server.properties
services:
  # --- INFRASTRUCTURE LAYER ---
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- SEMANTIC LAYER (Schema Registry) ---
  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'

  # --- LOGIC LAYER (Functional Sockets) ---
  socket-rdmo:
    build:
      context: ./components/socket-rdmo
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - schema-registry
    volumes:
      # Mount the ontology so the socket is 'ontology-aware' at runtime
      - ./schema/ontology:/app/ontology:ro
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      RDMO_API_TOKEN: ${RDMO_API_TOKEN}
      ONTOLOGY_PATH: "/app/ontology/regimo.ttl"

  # Example of another functional unit
  socket-pv-data:
    build:
      context: ./components/socket-sms
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"

networks:
  default:
    name: regimo-network